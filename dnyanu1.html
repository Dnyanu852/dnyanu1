      padding: 20px;

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 5px;
    }

    .product h3 {
      margin: 15px 0 10px;
    }

    .product p {
      color: #ef233c;
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .product button {
      background-color: #2b2d42;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: #2b2d42;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

        flex-direction: column;

      }
